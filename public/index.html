<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Okey 101 (Web Test)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <div id="errorBanner" class="banner hidden"></div>

    <header>
      <h1>Okey 101 (Web Test)</h1>
      <div id="roomInfo"></div>
    </header>

    <section id="joinPanel" class="card">
      <label>Adın:</label>
      <input id="nameInput" placeholder="Adın" />
      <button id="joinBtn">Masaya Katıl</button>
      <p class="hint">Bu linki gönder: <code id="linkOut"></code></p>
    </section>

    <section id="hostPanel" class="card hidden">
      <h3>Masa Ayarları (Sadece ilk giren)</h3>
      <div class="row">
        <label>Oyun Modu</label>
        <select id="modeSelect">
          <option value="tekli">Tekli</option>
          <option value="esli">Eşli</option>
        </select>
      </div>
      <div class="row">
        <label>Bot Zorluğu</label>
        <select id="botSelect">
          <option value="kolay">Kolay</option>
          <option value="zor">Zor</option>
        </select>
      </div>
      <div class="row">
        <label>Hamle Süresi (sn)</label>
        <input id="turnSeconds" type="number" value="30" min="10" max="90" />
      </div>
      <button id="applySettings">Ayarları Uygula</button>
      <button id="fillStart">Eksikleri Botla Doldur & Başlat</button>
    </section>

    <section id="tablePanel" class="card hidden">
      <div class="topRow">
        <div class="status">
          <div>Gösterge: <span id="gostergeOut">-</span></div>
          <div>OKEY: <span id="okeyOut">-</span></div>
          <div>Sıra: <span id="turnOut">-</span></div>
          <div>Atılan Üst: <span id="discardOut">-</span></div>
        </div>
        <div class="chat">
          <div id="chatLog"></div>
          <div class="chatBtns">
            <button class="preset">Selamlar 👋</button>
            <button class="preset">Kolay gelsin 🍀</button>
            <button class="preset">Bol şanslar 🎲</button>
            <button class="preset">Elin nasıl?</button>
            <button class="preset">Hadi seri olalım ⏳</button>
            <button class="preset">Tebrikler 👏</button>
            <button class="preset">Teşekkür ederim 🙏</button>
          </div>
        </div>
      </div>

      <div class="board">
        <div class="pile">
          <div class="tile back" title="Desteden çek"></div>
          <button id="drawDeck">Desteden Çek</button>
        </div>
        <div class="discard">
          <div id="discardTop" class="tile"></div>
          <button id="drawDiscard">Atılandan Al</button>
        </div>
      </div>

      <div class="hand card">
        <h3>Elin</h3>
        <div id="handArea"></div>
        <div class="actions">
          <button id="discardBtn">Seçili Taşı At</button>
        </div>
        <div class="timer" id="timer">30</div>
      </div>
    </section>
  </div>

  <!-- Socket.IO istemciyi sunucudan yükle -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
